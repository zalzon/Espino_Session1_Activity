<!-- 
    1. <!DOCTYPE html>
        Document Type Declaration
        Has NO closing tag
        Tells the browser what type of file and what version of HTML to expect.
 -->
<!DOCTYPE html>
<!-- 
     2. <html>
         The root element
         Wraps around all other elements (except the doctype)
  -->
<html>
  <!-- 
         3. <head>
             Where we put info that does not appear in the body
             Contains metadata
      -->
  <head>
    <!-- 
         5. <title>
             Defines the title of the Document.
             Very important for search engine optimization (SEO)
      -->
    <title>Session 1</title>
  </head>
  <!-- 
     4. <body>
         Contains all the visible content of the web page
         There can be only one <body> element per document
   -->
  <body>
    <!-- 
         7. <h1> to <h6>
             Used to define
             <h1> defines the most important heading. Used as the heading of the whole document.
             <h6> defines the least important. Used as the heading to a section document.
      -->
    <h6>Hi</h6>
    <!--  
         8. <p>
                 Represents a text
                 Creates a new line
      -->
    <p>Hello, World</p>
    <p>How are you ?</p>
    <!-- 
         Extra white space will be ignored.
         "Extra" means more than one space or tab
      -->
  </body>
</html>
